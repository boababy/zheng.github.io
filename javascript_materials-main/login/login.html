<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css?familymPermanent+Marker" >
    <title>Login</title>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="login.js"></script>
</head>
<body>

<div class="sign-div">
    <div id="container">
        <form class="" action="SignUp.html" method="POST">
            <h1>SIGN UP</h1>
            <div id="loading"></div>
            <input class="sign-text" type="text" id="user" name="user" type="text" placeholder="お客様番号"" >
            <br>
            <input class="sign-text" type="password" id="password" name="password" placeholder="password">
            <a href="#" type="submit" id="login">Log In</a>
            <input class="sign-btn" value="パスワードを忘れた方">
        
            <!--<input class="sign-text" type="email" placeholder="E-mail">-->
        </form> 
    </div>
</div>

<script type="text/javascript"  src="jquery-3.5.1.min.js"></script>
<script type="text/javascript"  src="login.js"></script>
</body>
</html>
